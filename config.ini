[git]
client = '/usr/bin/git' ; Your git executable path
default_branch = 'master' ; Default branch when HEAD is detached
repositories[] = '/repos/' ; Path to your repositories

[app]
debug = false
cache = true
theme = "default"
title = ""

[clone_button]
show_http_remote = true
use_https = true
http_url_subdir = 'git/'
